<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Endless Scroll Demo (by Peter Pan)</title>

  <style>
    * {
      margin: auto;
    }

    body {
      margin: 20px 0;
      background: rgb(125, 159, 192);
      color: #111;
      font-family: Helvetica, Arial, Verdana, 'Lucida Grande', sans-serif;
    }

    h1,
    h3,
    p {
      text-align: center;
    }

    div.example {
      padding: 20px;
      margin: 10px auto;
      background: #bcd;
      width: 750px;
    }

    div.example h3 {
      margin-bottom: 10px;
    }

    ul,
    ol {
      padding: 0;
    }

    #list {
      width: 50px;
      height: 150px;
      overflow-y: scroll;
    }

    #images {
      width: 600px;
      height: 550px;
      overflow-x: hidden;
      text-align: center;
      list-style: none;
    }

    .endless_scroll_loader {
      position: fixed;
      top: 10px;
      right: 20px;
    }
  </style>
</head>

<body>
  <h1>Endless Scroll Demo</h1>
  <h3>by
    <a href="https://medium.com/@s0931052089">Peter Pan</a>
  </h3>

  <div class="example">
    <h3>Ends in 10 calls:</h3>
    <ul id="list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>11</li>
      <li>12</li>
      <li>13</li>
      <li>14</li>
      <li>15</li>
      <li>16</li>
      <li>17</li>
      <li>18</li>
      <li>19</li>
      <li>20</li>
    </ul>
  </div>

  <div class="example">
    <h3>Never ending:</h3>
    <ul id="images">
      <li src="img/grass-blades.jpg" width="580" height="360" alt="Grass Blades" /></li>
      <li>
        <img src="img/stones.jpg" width="580" height="360" alt="Stones" />
      </li>
      <li>
        <img src="img/sea-mist.jpg" width="580" height="360" alt="Sea Mist" />
      </li>
      <li>
        <img src="img/pier.jpg" width="580" height="360" alt="Pier" />
      </li>
      <li>
        <img src="img/lotus.jpg" width="580" height="360" alt="Lotus" />
      </li>
      <li>
        <img src="img/mojave.jpg" width="580" height="360" alt="Mojave" />
      </li>
      <li>
        <img src="img/lightning.jpg" width="580" height="360" alt="Lightning" />
      </li>
      <li>
        <img src="img/flowing-rock.jpg" width="580" height="360" alt="Grass Blades" />
      </li>
    </ul>
  </div>

  <div class="example">
    <p>Copyright &copy;
      <a href="https://medium.com/@s0931052089">Peter Pan</a>
    </p>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.endless-scroll.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(function () {
          $('#list').endlessScroll({
            pagesToKeep: 10,
            firOnce: false,
            insertBefore: "#list div:first",
            insertAfter: "#list div:last",
            content: function (i, padding) {
              console.log(i, p)
              return '<li>' + p + '<li>'
            },

            ceaseFire: function (i) {
              if (i >= 10) {
                return true;
              }
            },
            intervalFrequency: 5
          });

          $('#images').scrollTop(101);
          var images = $("ul#images").clone().find("li");
          $('#images').endlessScroll({
            pagesToKeep: 5,
            inflowPixels: 100,
            fireDelay: 10,
            content: function (i, p, d) {
              console.log(i, p, d)
              return images.eq(Math.floor(Math.random() * 8[0].outerHTML;
                }
              });
          });
  </script>
</body>

</html>
